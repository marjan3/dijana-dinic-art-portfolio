<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="msapplication-tap-highlight" content="no">

  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta name="author" content="<%= htmlWebpackPlugin.options.author %>">
  <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>">
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">

  <meta itemprop="name" content="<%= htmlWebpackPlugin.options.title %>">
  <meta itemprop="description" content="<%= htmlWebpackPlugin.options.description %>">
  <meta itemprop="image" content="<%= htmlWebpackPlugin.options.imageUrl %>">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">

  <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>">
  <meta property="og:type" content="website">
  <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="og:image" content="<%= htmlWebpackPlugin.options.imageUrl %>">
  <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
  <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.siteName %>">

  <link rel="apple-touch-icon" href="./icons/icon.png">
  <link rel="shortcut icon" href="./icons/favicon.ico">
  <link type="text/plain" rel="author" href="./assets/humans.txt">
  <link rel="stylesheet" href="./css/cover.css">
  <link rel="alternate" hreflang="en" href="<%= htmlWebpackPlugin.options.url %>">

  <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</head>

<body style='background-image: url("./images/cover.jpg");' class="cover-background text-center" onclick='location.href="http\://dijanadinic.netlify.com";'>

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
    </header>
    <main role="main">
      <img class="img-fluid" alt="Logo" src="./images/logo.png" />
    </main>
    <footer class="mt-auto">
    </footer>
  </div>
  

  <script type="text/javascript" src="../build/app.js"></script>

  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'G-J9LNH9T3M8', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>

</body>

</html>
